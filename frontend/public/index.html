<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NSS-Election</title>

    <link nonce="__NONCE__" rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app" class="main-wrapper">
      <!-- Login Page -->
      <div id="login-page">
        <span class="nss-logo-wrapper"
          ><img width="100%" src="./images/NSS-Logo.png" alt="NSS Logo"
        /></span>
        <div class="p-heading">
          <span class="ph-red">N</span><span class="ph-yellow">S</span
          ><span class="ph-green">S</span> ELECTION AWUTU SENYA EAST
        </div>
        <div id="countdown-container">
          <h2 id="countdown-label">Election Countdown</h2>

          <div id="countdown-timer">
            <div>
              <div id="days">00</div>
              <small>Days</small>
            </div>
            <div>
              <div id="hours">00</div>
              <small>Hours</small>
            </div>
            <div>
              <div id="minutes">00</div>
              <small>Minutes</small>
            </div>
            <div>
              <div id="seconds">00</div>
              <small>Seconds</small>
            </div>
          </div>
        </div>

        <form id="login-form">
          <input
            type="text"
            id="nss-number"
            autocomplete="name"
            placeholder="Enter NSS Number"
          />
          <input
            type="password"
            id="password"
            autocomplete="current-password"
            placeholder="Enter Password"
          />

          <button id="login-btn">Proceed To Vote</button>
        </form>
        <p id="login-message"></p>
        <!-- ADMIN ACCESS BUTTON -->
        <div id="admin-access">
          <button id="admin-access-btn">View Results</button>
        </div>
      </div>
      <!-- VOTING DASHBOARD (Loaded Dynamically) -->
      <div id="voting-pages"></div>

      <!-- The modal background -->
      <div id="modal-background"></div>

      <!-- The warning modal -->
      <div id="skip-warning">
        <p>
          ⚠️ Are you sure you want to skip voting? This action cannot be undone.
        </p>
        <div class="warning-buttons">
          <button id="confirm-skip">Yes, Skip</button>
          <button id="cancel-skip">No, Go Back</button>
        </div>
      </div>

      <!-- THANK YOU SCREEN -->
      <div id="thank-you">
        <h2>Thank you for voting!</h2>
      </div>

      <!-- ADMIN PANEL RESULTS -->
      <div id="admin-panel">
        <h1>Voting Results</h1>
        <div id="stats-container"></div>
        <div id="results-container"></div>
        <button id="close-admin-btn">Close</button>
      </div>

      <div id="spinner">
        <svg
          width="40"
          height="40"
          viewBox="0 0 40 40"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="20"
            cy="20"
            r="18"
            stroke="#007bff"
            stroke-width="5"
            fill="none"
          >
            <animate
              attributeName="stroke-dasharray"
              dur="2s"
              repeatCount="indefinite"
              values="1 150; 80 15; 1 150"
            />
            <animate
              attributeName="stroke-dashoffset"
              dur="2s"
              repeatCount="indefinite"
              values="0; -40; -120"
            />
          </circle>
        </svg>
      </div>
    </div>

    <script nonce="__NONCE__" type="module" src="script.js"></script>
    <script nonce="__NONCE__" type="module" src="js/utils/router.js"></script>
    <script
      nonce="__NONCE__"
      type="module"
      src="startElectionCountdown.js"
    ></script>
    <!-- <script
      nonce="__NONCE__"
      type="module"
      src="/js/lib/socket.io.min.js"
    ></script> -->
    <!-- <script nonce="__NONCE__" type="module" src="ws.js"></script> -->
  </body>
</html>
